# HTTP Virtual Host - Redirects to HTTPS
<VirtualHost *:80>
    ServerName localhost
    ServerAdmin admin@localhost

    # Redirect all HTTP traffic to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}$1 [R=301,L]

    ErrorLog ${APACHE_LOG_DIR}/mysecretnotesapp-error.log
    CustomLog ${APACHE_LOG_DIR}/mysecretnotesapp-access.log combined
</VirtualHost>

# HTTPS Virtual Host - Main Application
<VirtualHost *:443>
    ServerName localhost
    ServerAdmin admin@localhost

    # SSL Configuration
    SSLEngine on
    
    # SSL Certificate Files (update these paths)
    # For Let's Encrypt:
    # SSLCertificateFile /etc/letsencrypt/live/yourdomain.com/fullchain.pem
    # SSLCertificateKeyFile /etc/letsencrypt/live/yourdomain.com/privkey.pem
    
    # For Self-Signed (default):
    SSLCertificateFile /etc/ssl/certs/mysecretnotesapp-selfsigned.crt
    SSLCertificateKeyFile /etc/ssl/private/mysecretnotesapp-selfsigned.key

    # Modern SSL Configuration
    SSLProtocol all -SSLv3 -TLSv1 -TLSv1.1
    SSLCipherSuite HIGH:!aNULL:!MD5:!3DES
    SSLHonorCipherOrder on
    SSLCompression off

    # HSTS (HTTP Strict Transport Security)
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"
    
    # Other Security Headers
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-XSS-Protection "1; mode=block"

    # WSGI Configuration
    WSGIDaemonProcess mysecretnotesapp python-path=/home/student/MySecretNotes
    WSGIProcessGroup mysecretnotesapp
    WSGIScriptAlias / /home/student/MySecretNotes/app.wsgi

    <Directory /home/student/MySecretNotes>
        Require all granted
    </Directory>

    Alias /static /home/student/MySecretNotes/static
    <Directory /home/student/MySecretNotes/static>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/mysecretnotesapp-ssl-error.log
    CustomLog ${APACHE_LOG_DIR}/mysecretnotesapp-ssl-access.log combined

</VirtualHost>

